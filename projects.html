  <style>
    :root {
      --bg1: #0a1124;
      --bg2: #141a33;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      transition: background 0.25s, color 0.25s, border-color 0.25s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ğŸ”¹ HEADER */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
      height: 64px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    nav a::before, .lang-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(59, 130, 246, 0.4), transparent);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    nav a:hover::before, .lang-btn:hover::before {
      left: 125%;
    }

    nav a:hover, .lang-btn:hover {
      color: var(--accent);
      background: rgba(59, 130, 246, 0.08);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    /* ğŸ”¹ DÄ°L SEÃ‡Ä°CÄ° */
    .lang-selector { position: relative; cursor: pointer; }

    .lang-btn {

      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      font-size: 22px;
      color: var(--muted);
      border-radius: 8px;
      overflow: hidden;
    }

    .lang-options {
      display: none;
      position: absolute;
      right: 0;
      top: 46px;
      background: rgba(20, 26, 51, 0.95);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 20;
      animation: fadeIn 0.25s ease-in-out;
    }

    .lang-options button {
      background: none;
      border: none;
      color: var(--text);
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .lang-options button:hover {
      background: var(--accent);
      color: white;
    }

    /* ğŸ”¹ ANA Ä°Ã‡ERÄ°K */
    main {
      flex: 1;
      padding: 60px 30px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    /* ğŸ”¹ PROJE KARTLARI (DÃ¼zenlendi) */
    .project-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .project-card {
      perspective: 1000px;
      width: 280px;
      height: 220px;
      flex: 1 1 280px;
      max-width: 320px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .project-card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      backface-visibility: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(145deg, rgba(20,30,60,0.9), rgba(10,15,30,0.8));
    }

    .card-front h2 {
      color: var(--accent);
      margin-bottom: 14px;
      font-size: 1.3rem;
    }

    .card-front p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .card-back {
      background: linear-gradient(145deg, #0f1a3a, #091124);
      transform: rotateY(180deg);
      color: var(--text);
    }

    .card-back a {
      margin-top: 10px;
      padding: 6px 14px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      text-decoration: none;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .card-back a:hover {
      background: var(--accent);
      color: var(--bg1);
      box-shadow: 0 0 12px var(--accent);
    }

    /* ğŸ”¹ FOOTER */
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 24px 0;
      border-top: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .project-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

      renderProjects(lang);
      localStorage.setItem("lang", lang);

    const savedLang = localStorage.getItem("lang") || (navigator.language.startsWith("en") ? "en" : "tr");

    document.querySelectorAll('.lang-options button').forEach(btn => {
