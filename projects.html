<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Developer | Projeler</title>

  <link rel="icon" type="image/png" sizes="512x512" href="icons/logo.png">
  <link rel="apple-touch-icon" href="icons/logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0a1124;
      --bg2: #141a33;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      transition: background 0.25s, color 0.25s, border-color 0.25s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
      height: 64px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    nav a::before, .lang-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(59, 130, 246, 0.4), transparent);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    nav a:hover::before, .lang-btn:hover::before {
      left: 125%;
    }

    nav a:hover, .lang-btn:hover {
      color: var(--accent);
      background: rgba(59, 130, 246, 0.08);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    .lang-selector { position: relative; cursor: pointer; }

    .lang-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      font-size: 22px;
      color: var(--muted);
      border-radius: 8px;
      overflow: hidden;
    }

    .lang-options {
      display: none;
      position: absolute;
      right: 0;
      top: 46px;
      background: rgba(20, 26, 51, 0.95);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 20;
      animation: fadeIn 0.25s ease-in-out;
    }

    .lang-options button {
      background: none;
      border: none;
      color: var(--text);
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .lang-options button:hover {
      background: var(--accent);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(59,130,246,0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px rgba(59,130,246,0.4); }
      50% { text-shadow: 0 0 40px rgba(59,130,246,0.8); }
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 24px 0;
      border-top: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" id="home-link">Ana Sayfa</a>
      <a href="contact.html" id="contact-link">ƒ∞leti≈üim</a>
      <div class="lang-selector">
        <button class="lang-btn" id="lang-toggle">üåê</button>
        <div class="lang-options" id="lang-options">
          <button data-lang="tr">T√ºrk√ße</button>
          <button data-lang="en">English</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="coming-text">YAKINDA</h1>
  </main>

  <footer id="footer">
    ¬© <span id="year"></span> Cyber Developer ‚Äî 
    <a href="https://www.apache.org/licenses/LICENSE-2.0" style="color: var(--accent); text-decoration: none;">
      Apache 2.0 Lisansƒ±
    </a> ile korunmaktadƒ±r.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const langToggle = document.getElementById('lang-toggle');
    const langOptions = document.getElementById('lang-options');

    langToggle.addEventListener('click', () => {
      langOptions.style.display = langOptions.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.lang-selector')) langOptions.style.display = 'none';
    });

    const texts = {
      tr: {
        title: "Cyber Developer | Projeler",
        home: "Ana Sayfa",
        contact: "ƒ∞leti≈üim",
        coming: "YAKINDA",
        footer: `¬© ${new Date().getFullYear()} Cyber Developer ‚Äî <a href='https://www.apache.org/licenses/LICENSE-2.0' style='color: var(--accent); text-decoration: none;'>Apache 2.0 Lisansƒ±</a> ile korunmaktadƒ±r.`
      },
      en: {
        title: "Cyber Developer | Projects",
        home: "Home",
        contact: "Contact",
        coming: "COMING SOON",
        footer: `¬© ${new Date().getFullYear()} Cyber Developer ‚Äî <a href='https://www.apache.org/licenses/LICENSE-2.0' style='color: var(--accent); text-decoration: none;'>Protected under Apache 2.0 License</a>`
      }
    };

    function setLanguage(lang) {
      const t = texts[lang];
      document.title = t.title;
      document.documentElement.lang = lang;
      document.getElementById("home-link").textContent = t.home;
      document.getElementById("contact-link").textContent = t.contact;
      document.getElementById("coming-text").textContent = t.coming;
      document.getElementById("footer").innerHTML = t.footer;
      localStorage.setItem("lang", lang);
    }

    const savedLang = localStorage.getItem("lang") || (navigator.language.startsWith("en") ? "en" : "tr");
    setLanguage(savedLang);

    document.querySelectorAll('.lang-options button').forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
        langOptions.style.display = 'none';
      });
    });
  </script>
</body>
</html>
