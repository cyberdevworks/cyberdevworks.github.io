<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Developer | ƒ∞leti≈üim</title>

  <link rel="icon" type="image/png" sizes="512x512" href="icons/logo.png">
  <link rel="apple-touch-icon" href="icons/logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0a1124;
      --bg2: #141a33;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; transition: background 0.25s, color 0.25s; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
      height: 64px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    nav a::before, .lang-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(59, 130, 246, 0.4), transparent);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    nav a:hover::before, .lang-btn:hover::before { left: 125%; }

    nav a:hover, .lang-btn:hover {
      color: var(--accent);
      background: rgba(59, 130, 246, 0.08);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    .lang-selector { position: relative; cursor: pointer; }

    .lang-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      font-size: 22px;
      color: var(--muted);
      border-radius: 8px;
      overflow: hidden;
    }

    .lang-options {
      display: none;
      position: absolute;
      right: 0;
      top: 46px;
      background: rgba(20, 26, 51, 0.95);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 20;
    }

    .lang-options button {
      background: none;
      border: none;
      color: var(--text);
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .lang-options button:hover {
      background: var(--accent);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    form {
      background: rgba(20, 26, 51, 0.6);
      border: 1px solid var(--border);
      padding: 30px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    input, textarea {
      background: rgba(10, 17, 36, 0.6);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    textarea { resize: none; height: 120px; }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59,130,246,0.4);
    }

    #notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 26, 51, 0.95);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 12px 24px;
      border-radius: var(--radius);
      box-shadow: 0 0 14px rgba(0,0,0,0.4);
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      z-index: 100;
    }

    /* üåê Sosyal ikonlar - footer dƒ±≈üƒ±nda */
    .social-links-bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px 0;
      flex-wrap: wrap;
    }

    .social-links-bottom a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
      color: var(--text);
      font-size: 12px;
    }

    .social-links-bottom img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .social-links-bottom a:hover {
      transform: translateY(-3px);
      opacity: 0.8;
      color: var(--accent);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 24px 0;
      border-top: 1px solid var(--border);
      background: rgba(10, 17, 36, 0.6);
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      form { padding: 20px; }
      input, textarea { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="home-link">Ana Sayfa</a>
      <a href="projects.html" id="projects-link">Projeler</a>
      <div class="lang-selector">
        <button class="lang-btn" id="lang-toggle">üåê</button>
        <div class="lang-options" id="lang-options">
          <button data-lang="tr">T√ºrk√ße</button>
          <button data-lang="en">English</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="contact-title">ƒ∞leti≈üim</h1>

    <!-- ‚úÖ Formspree ile uyumlu -->
    <form id="contact-form" action="https://formspree.io/f/xzzjazlr" method="POST">
      <input type="text" name="name" id="name" placeholder="ƒ∞sminizi yazƒ±n" required>
      <input type="email" name="email" id="email" placeholder="√∂rnek@gmail.com" required>
      <input type="text" name="subject" id="subject" placeholder="L√ºtfen bir ba≈ülƒ±k yazƒ±n" required>
      <textarea name="message" id="message" placeholder="L√ºtfen bir mesaj yazƒ±n" required></textarea>
      <button type="submit" id="send-btn">Mesaj G√∂nder</button>
    </form>
  </main>

  <!-- üåê Sosyal Medya Baƒülantƒ±larƒ± - footer dƒ±≈üƒ±nda -->
  <div class="social-links-bottom">
    <a href="https://www.youtube.com/@cyberdev.04" target="_blank">
      <img src="icons/youtube.png" alt="YouTube" />
      <span>YouTube</span>
    </a>
    <a href="https://github.com/cyberdevworks" target="_blank">
      <img src="icons/github.png" alt="GitHub" />
      <span>GitHub</span>
    </a>
    <a href="https://www.linkedin.com/in/cyberdevworks//" target="_blank">
      <img src="icons/linkedin.png" alt="LinkedIn" />
      <span>LinkedIn</span>
    </a>
    <a href="https://www.instagram.com/cyberdev.04/" target="_blank">
      <img src="icons/instagram.png" alt="Instagram" />
      <span>Instagram</span>
    </a>
  </div>

  <div id="notification"></div>

  <footer id="footer">
    ¬© <span id="year"></span> Cyber Developer ‚Äî 
    <a href="https://www.apache.org/licenses/LICENSE-2.0" style="color: var(--accent); text-decoration: none;">
      Apache 2.0 Lisansƒ±
    </a> ile korunmaktadƒ±r.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const notification = document.getElementById("notification");
    function showNotification(message, color = "var(--text)") {
      notification.textContent = message;
      notification.style.color = color;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 1000);
    }

    const form = document.getElementById("contact-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name").trim();
      const email = formData.get("email").trim();
      const subject = formData.get("subject").trim();
      const message = formData.get("message").trim();

      if (!name || !email || !subject || !message) {
        showNotification(currentLang === "tr" ? "L√ºtfen bu alanƒ± doldurun" : "Please fill out this field", "#ff6666");
        return;
      }

      try {
        const response = await fetch(form.action, {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: formData
        });

        if (response.ok) {
          showNotification(currentLang === "tr" ? "Mesaj ba≈üarƒ±yla g√∂nderildi" : "Message sent successfully", "#4ade80");
          form.reset();
        } else {
          showNotification(currentLang === "tr" ? "Mesaj g√∂nderilemedi" : "Message could not be sent", "#f87171");
        }
      } catch {
        showNotification(currentLang === "tr" ? "Mesaj g√∂nderilemedi" : "Message could not be sent", "#f87171");
      }
    });

    // üåê Dil se√ßimi
    const langToggle = document.getElementById('lang-toggle');
    const langOptions = document.getElementById('lang-options');
    langToggle.addEventListener('click', () => {
      langOptions.style.display = langOptions.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.lang-selector')) langOptions.style.display = 'none';
    });

    const texts = {
      tr: {
        title: "Cyber Developer | ƒ∞leti≈üim",
        contact: "ƒ∞leti≈üim",
        home: "Ana Sayfa",
        projects: "Projeler",
        name: "ƒ∞sminizi yazƒ±n",
        email: "√∂rnek@mail.com",
        subject: "L√ºtfen bir ba≈ülƒ±k yazƒ±n",
        message: "L√ºtfen bir mesaj yazƒ±n",
        send: "Mesaj G√∂nder",
        success: "Mesaj ba≈üarƒ±yla g√∂nderildi",
        fail: "Mesaj g√∂nderilemedi",
        fill: "L√ºtfen bu alanƒ± doldurun",
        footer: `¬© ${new Date().getFullYear()} Cyber Developer ‚Äî <a href='https://www.apache.org/licenses/LICENSE-2.0' style='color: var(--accent); text-decoration: none;'>Apache 2.0 Lisansƒ±</a> ile korunmaktadƒ±r.`
      },
      en: {
        title: "Cyber Developer | Contact",
        contact: "Contact",
        home: "Home",
        projects: "Projects",
        name: "Enter your name",
        email: "example@mail.com",
        subject: "Please enter a subject",
        message: "Please write a message",
        send: "Send Message",
        success: "Message sent successfully",
        fail: "Message could not be sent",
        fill: "Please fill out this field",
        footer: `¬© ${new Date().getFullYear()} Cyber Developer ‚Äî <a href='https://www.apache.org/licenses/LICENSE-2.0' style='color: var(--accent); text-decoration: none;'>Protected under Apache 2.0 License</a>`
      }
    };

    let currentLang = localStorage.getItem("lang") || (navigator.language.startsWith("en") ? "en" : "tr");
    setLanguage(currentLang);

    document.querySelectorAll('.lang-options button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentLang = btn.dataset.lang;
        setLanguage(currentLang);
        langOptions.style.display = 'none';
      });
    });

    function setLanguage(lang) {
      const t = texts[lang];
      document.title = t.title;
      document.getElementById("contact-title").textContent = t.contact;
      document.getElementById("home-link").textContent = t.home;
      document.getElementById("projects-link").textContent = t.projects;
      document.getElementById("name").placeholder = t.name;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("subject").placeholder = t.subject;
      document.getElementById("message").placeholder = t.message;
      document.getElementById("send-btn").textContent = t.send;
      document.getElementById("footer").innerHTML = t.footer;
      localStorage.setItem("lang", lang);
    }
  </script>
</body>
</html>
